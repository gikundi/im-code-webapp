<div class="mat-elevation-z8">

  <mat-spinner  style="margin:0 auto;" *ngIf="!starwar"></mat-spinner>

  <table mat-table [dataSource]="starwar" *ngIf="starwar">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef> Mass </th>
      <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef> Hair Color </th>
      <td mat-cell *matCellDef="let element"> {{element.hair_color}} </td>
    </ng-container>


    <ng-container matColumnDef="skin_color">
      <th mat-header-cell *matHeaderCellDef> Skin Color </th>
      <td mat-cell *matCellDef="let element"> {{element.skin_color}} </td>
    </ng-container>

    <ng-container matColumnDef="favourite">
      <th mat-header-cell *matHeaderCellDef> Favourite </th>
      <td mat-cell *matCellDef="let element;index as i;"> <mat-icon [ngStyle]="{'color':element.isFavorite  == true ? 'red' : 'grey'}" (click)="toggleFavorite(i)"><span class="pointer">favorite</span></mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element;index as i;"> <span class="pointer" (click)="viewDetails(i)">View</span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
